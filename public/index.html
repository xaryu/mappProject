<!doctype html>
<html class="no-js" ng-app="meanMapApp">
<head>
    <meta charset="utf-8">
    <title>MEAN map app</title>
    <meta name="description" content="Google map integration in a MEAN app">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="./css/style.css"/>

    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDrn605l7RPadiwdzsOlRw9O28lxfYBJ6s"></script>

    <!-- Modernizr -->
    <script src="../bower_components/modernizr/bin/modernizr"></script>

    <!-- JS Source -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-route/angular-route.js"></script>
    <script src="../bower_components/angularjs-geolocation/dist/angularjs-geolocation.min.js"></script>

    <!-- Angular Files -->
    <script src="js/app.module.js"></script>
    <script src="js/services/google.service.js"></script>
    <script src="js/addUser/add-user.controller.js"></script>
    <script src="js/queryUser/query-users.controller.js"></script>
    <script src="js/header/header.controller.js"></script>
</head>

<body>

<div class="container">
    <div class="header" ng-controller="headerCtrl">
        <ul class="nav nav-pills pull-right">
            <li ng-class="{ active: isActive('/join')}"><a href="/#/join">Join the Team</a></li>
            <li ng-class="{ active: isActive('/find')}"><a href="/#/find">Find Teammates</a></li>
        </ul>
        <h3 class="text-muted">Programmers Map</h3>
    </div>

    <div class="row content">
        <div class="col-md-7">
            <div id="map"></div>
        </div>
        <div ng-view></div>
    </div>
    <hr/>
</div>

</body>
</html>
