<div class="col-md-5">
    <div class="panel panel-default">
        <div class="panel-body">
            <form name="addForm" novalidate>
                <div class="form-group">
                    <label for="username">Username <span class="badge">All fields required</span></label>
                    <input type="text" class="form-control" id="username" placeholder="Username"
                           ng-model="formData.username" required>
                </div>
                <label class="radio control-label">Gender</label>
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios" id="radiomale" value="Male" ng-model="formData.gender">
                        Male
                    </label>
                </div>
                <div class="radio" required>
                    <label>
                        <input type="radio" name="optionsRadios" id="radiofemale" value="Female"
                               ng-model="formData.gender">
                        Female
                    </label>
                </div>
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" class="form-control" id="age" placeholder="72" ng-model="formData.age"
                           required>
                </div>
                <div class="form-group">
                    <label for="language">Favorite Language</label>
                    <input type="text" class="form-control" id="language" placeholder="Eg: Javascript"
                           ng-model="formData.favlang" required>
                </div>
                <div class="form-group">
                    <label for="latitude">Latitude</label>
                    <input type="text" class="form-control" id="latitude" value="39.500" ng-model="formData.latitude"
                           readonly>
                </div>
                <div class="form-group">
                    <label for="longitude">Longitude</label>
                    <input type="text" class="form-control" id="longitude" value="-98.350" ng-model="formData.longitude"
                           readonly>
                </div>
                <div class="form-group">
                    <label for="verified">HTML5 Verified Location?
                        <span>
                            <button ng-click="refreshLoc()" class="btn btn-default btn-xs">
                                <span class="glyphicon glyphicon-refresh"></span>
                            </button>
                        </span>
                    </label>
                    <input type="text" class="form-control" id="verified"
                           placeholder="Not Verified!" ng-model="formData.htmlverified" readonly>
                </div>
                <button type="submit" class="btn btn-danger btn-block" ng-click="createUser()"
                        ng-disabled="addForm.$invalid">Submit
                </button>
            </form>
        </div>
    </div>
</div>
